<div class="mt-1 mb-2 p-3 bg-success text-white rounded text-center">
    <h2>Reusable Table Component Basic to Advance </h2>
    <h4> Using Input() , Output() </h4>
</div>
<div class="row">
    <div class="col-12">
        <app-void-table [showActionButton]="true" [tableData]="usersArray" [columnArray]="columnArray"
            (onEdit)="editUser($event)" (onDelete)="deleteUser($event)">

        </app-void-table>

    </div>
